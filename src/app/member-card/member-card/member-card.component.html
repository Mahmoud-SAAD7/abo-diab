<div class="px-3 py-5 bg-gray-200 border border-gray-300 rounded-lg shadow-2xl">
  <div class="p-5">
    <img [src]="card.image" alt="{{ card.name }}" class="w-full mb-4 rounded-t-lg" />
  </div>
  <p class="m-5 text-2xl font-bold text-center">{{ card.name }}</p>
  <div class="flex flex-col items-end px-5 mt-4 space-y-2 text-right">
    <div class="flex gap-2">
      <strong>% {{ card.rental_discount }} خصم تأجير</strong>
      <svg
        class="w-4 h-4 text-green-500 border border-green-500 rounded-full"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          fill-rule="evenodd"
          d="M16.707 5.293a1 1 0 00-1.414 0L8 12.586 4.707 9.293a1 1 0 10-1.414 1.414l4 4a1 1 0 001.414 0l8-8a1 1 0 000-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
    <div class="flex gap-2">
      <strong>اضافية {{ card.allowed_Kilos }} السماح بـ</strong>
      <svg
        class="w-4 h-4 text-green-500 border border-green-500 rounded-full"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          fill-rule="evenodd"
          d="M16.707 5.293a1 1 0 00-1.414 0L8 12.586 4.707 9.293a1 1 0 10-1.414 1.414l4 4a1 1 0 001.414 0l8-8a1 1 0 000-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
    <div class="flex gap-2">
      <strong>اضافية {{ card.extra_hours }} السماح بـ</strong>
      <svg
        class="w-4 h-4 text-green-500 border border-green-500 rounded-full"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          fill-rule="evenodd"
          d="M16.707 5.293a1 1 0 00-1.414 0L8 12.586 4.707 9.293a1 1 0 10-1.414 1.414l4 4a1 1 0 001.414 0l8-8a1 1 0 000-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
    <div class="flex gap-2">
      <strong>عند التسليم بين المناطق المختلفة {{ card.delivery_discount_regions }} خصم</strong>
      <svg
        class="w-4 h-4 text-green-500 border border-green-500 rounded-full"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          fill-rule="evenodd"
          d="M16.707 5.293a1 1 0 00-1.414 0L8 12.586 4.707 9.293a1 1 0 10-1.414 1.414l4 4a1 1 0 001.414 0l8-8a1 1 0 000-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
    <div class="flex gap-2">
      <strong>ريال مدفوع يساوي 100 نقطة من ابو ذياب {{ card.ratio_points }}</strong>
      <svg
        class="w-4 h-4 text-green-500 border border-green-500 rounded-full"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          fill-rule="evenodd"
          d="M16.707 5.293a1 1 0 00-1.414 0L8 12.586 4.707 9.293a1 1 0 10-1.414 1.414l4 4a1 1 0 001.414 0l8-8a1 1 0 000-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
  </div>
</div>
